name: windows-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to upload installers to (optional, ex: v1.0.2)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve Release Tag
        id: release_tag
        shell: bash
        run: |
          set -euo pipefail
          TAG=""
          if [[ "${GITHUB_EVENT_NAME}" == "push" ]]; then
            TAG="${GITHUB_REF_NAME}"
          elif [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.tag || '' }}"
          fi

          if [[ -n "$TAG" ]]; then
            git fetch --force --tags
            if ! git rev-parse "$TAG" >/dev/null 2>&1; then
              echo "Tag '$TAG' does not exist. Create and push the tag first."
              exit 1
            fi
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install Dependencies
        run: npm ci

      - name: Build Windows Installers
        run: npm run tauri build -- --target x86_64-pc-windows-msvc --bundles msi,nsis

      - name: Upload Workflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Torus-windows-installers
          if-no-files-found: error
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe

      - name: Publish to GitHub Release
        if: ${{ steps.release_tag.outputs.tag != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          fail_on_unmatched_files: true
          files: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
